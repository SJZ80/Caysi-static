    <main class="main container-fluid">
      <section>
        <article class="contacto row">
          <h1 class="headingColor">Contactenos</h1>
          <div class="image col-lg-6">

          </div>
          <div class="form col-lg-6">
            <form action="#"
                  method="get">

              <fieldset>
                <legend>Datos</legend>
                <div class="row">
                  <label>
                    Nombre y Apellido
                    <input type="text"
                           placeholder="Ingrese su nombre y Apellido"
                           required>
                  </label>
                  <div class="row">
                    <label>
                      Empresa
                      <input type="text"
                             placeholder="Ingrese su Empresa">
                    </label>
                    <div class="row">
                      <label>
                        Cargo
                        <input type="text"
                               placeholder="Ingrese su Cargo">
                      </label>
                      <div class="row">
                        <label>
                          E-mail
                          <input type="email"
                                 placeholder="Ingrese su e-mail"
                                 required>
                        </label>
                        <div class="row">
                          <label>
                            Teléfono
                            <input type="tel"
                                   placeholder="Ingrese su nro de Tel/Cel">
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>

              <fieldset>
                <legend>Producto/Servicio de interés</legend>
                <div class="producto">
                  <div class="row">
                    <label>
                      Sinfines
                      <input type="checkbox"
                             name="sinfin">
                    </label>
                  </div>

                  <div class="row">
                    <label>
                      Silos
                      <input type="checkbox"
                             name="silo">
                    </label>
                  </div>

                  <div class="row">
                    <label>
                      Redler
                      <input type="checkbox"
                             name="redler">
                    </label>
                  </div>

                </div>
              </fieldset>

              <fieldset>
                <legend>Como nos conoció?</legend>
                <div class="row">
                  <label>
                    Seleccione como nos conocio
                    <select name="conocio">
                      <optgroup label="Redes Sociales">
                        <option value="face"> Facebook</option>
                        <option value="twi"> Twitter</option>
                        <option value="inst"> Instagram</option>
                      </optgroup>

                      <optgroup label="Referecias de Clientes">
                        <option value="si"> Si</option>
                        <option value="no"> No</option>
                      </optgroup>

                      <optgroup label="Publicidad">
                        <option value="radio">Radio</option>
                        <option value="tele">Televisión</option>
                        <option value="diario">Diario</option>
                      </optgroup>
                    </select>
                  </label>
                </div>

              </fieldset>
              <fieldset>
                <div class="row">
                  <legend>Escriba su consulta</legend>
                  <textarea name="consulta"
                            cols="30"
                            rows="10"
                            placeholder="Escriba aquí su consulta">
                </textarea>
                </div>
                <div class="row">
                  <label>
                    Desea recibir información???
                    <label>
                      <input type="checkbox"
                             name="informacion"
                             value="1"> Si
                    </label>
                    <label>
                      <input type="checkbox"
                             name="informacion"
                             value="0">No
                    </label>
                  </label>
                </div>


              </fieldset>

              <div class="g-recaptcha"
                   data-sitekey="6LeofM4ZAAAAAI_45NybLz-qIbWag_YeLILHUV6O"></div>
              <input type="submit"
                     value="Enviar Datos">
              <input type="reset"
                     value="Limpiar Datos">
            </form>
          </div>
        </article>
        <article class="datosContacto">

        </article>
      </section>

    </main>
